<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Struk Antrian - {{ nomor }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f1f5f9;
        }

        /* Styling khusus untuk cetak kertas thermal */
        @media print {
            @page {
                size: 80mm auto; /* Standar lebar kertas thermal */
                margin: 0;
            }
            body {
                background-color: white;
                padding: 0;
            }
            .no-print {
                display: none;
            }
            .ticket-container {
                box-shadow: none;
                border: none;
                width: 100%;
                max-width: 100%;
                margin: 0;
                padding: 10mm; /* Menjaga jarak konten dari pinggir kertas */
            }
        }

        .dashed-line {
            border-top: 2px dashed #e2e8f0;
        }
    </style>

    <script>
        window.onload = function () {
            setTimeout(() => {
                window.print();
            }, 500);

            setTimeout(() => {
                window.location.href = "/user";
            }, 5000);
        };
    </script>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4">

    <div class="ticket-container bg-white w-full max-w-[350px] p-8 rounded-3xl shadow-xl border border-slate-100 text-center">
        
        <div class="mb-4">
            <h2 class="text-xl font-extrabold text-slate-800 tracking-tight uppercase">Puskesmas Digital</h2>
            <p class="text-[10px] text-slate-500 font-medium leading-tight mt-1">
                Jl. Kesehatan No. 123, Kel. Merdeka, Kec. Jaya<br>
                Kota Administrasi Jakarta Pusat, 10110
            </p>
            <p class="text-[9px] text-slate-400 uppercase tracking-widest mt-2 border-t pt-2 border-slate-50">Struk Antrian Pasien</p>
        </div>

        <div class="dashed-line my-5"></div>

        <div class="mb-2">
            <span class="text-sm font-bold text-blue-600 bg-blue-50 px-5 py-1.5 rounded-full uppercase tracking-wide">
                {{ poli }}
            </span>
        </div>

        <div class="my-6">
            <p class="text-[10px] text-slate-400 uppercase font-bold tracking-[0.3em] mb-1">Nomor Anda</p>
            <h1 class="text-7xl font-black text-slate-900 tracking-tighter">{{ nomor }}</h1>
        </div>

        <div class="text-slate-500 text-[11px] font-bold tabular-nums mb-6">
            {{ waktu }}
        </div>

        <div class="dashed-line my-5"></div>

        <div class="space-y-2">
            <p class="text-slate-700 font-extrabold text-sm uppercase">Terima Kasih</p>
            <p class="text-[10px] text-slate-400 leading-relaxed italic">
                Simpan struk ini sebagai bukti antrian.<br>
                Harap menunggu dengan tertib di ruang tunggu.
            </p>
        </div>
    </div>

    <button onclick="window.print()" class="no-print mt-6 bg-slate-800 text-white px-6 py-2 rounded-full text-sm font-bold shadow-lg hover:bg-slate-700 transition">
        Cetak Ulang
    </button>

</body>
</html>
