<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Antrian Medis</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#129990',
                        'primary-light': '#e7f5f4',
                        'primary-dark': '#0e7a73',
                    }
                }
            }
        }
    </script>

    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            -webkit-font-smoothing: antialiased;
        }
        
        /* Navigasi Tanpa Blur - Menggunakan Solid Color */
        .sidebar-solid {
            background: #ffffff;
            border-right: 2px solid #f1f5f9;
        }

        /* Optimasi Animasi: Hanya transform, tanpa filter */
        #sidebar {
            will-change: transform;
            transition: transform 0.2s ease-out;
        }

        /* Overlay Solid Tanpa Blur */
        #overlay {
            background-color: rgba(15, 23, 42, 0.6); /* Slate-900 dengan opasitas solid */
            transition: opacity 0.2s ease-out;
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">

    <nav class="bg-white border-b border-slate-200 fixed w-full z-[60] top-0 left-0 h-16 flex items-center px-4">
        <div class="flex items-center justify-between w-full max-w-7xl mx-auto">
            <div class="flex items-center gap-3">
                <button id="menu-btn" class="p-2 hover:bg-slate-100 rounded-xl transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-slate-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                </button>
                <span class="font-black text-slate-800 text-lg tracking-tight uppercase">
                    RSUD <span class="text-primary">DIGITAL</span>
                </span>
            </div>
        </div>
    </nav>

    <aside id="sidebar" class="fixed top-0 left-0 w-64 h-full sidebar-solid z-[80] shadow-2xl transform -translate-x-full">
        <div class="p-6 border-b flex justify-between items-center bg-slate-50">
            <span class="font-bold text-slate-400 text-[10px] uppercase tracking-widest">Menu</span>
            <button id="close-btn" class="text-slate-400 hover:text-primary text-3xl leading-none">&times;</button>
        </div>
        
        <nav class="p-4 flex flex-col gap-1">
            <a href="/" class="menu-link flex items-center gap-3 p-3.5 hover:bg-primary hover:text-white rounded-2xl transition-colors font-bold text-slate-600">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path></svg>
                Beranda
            </a>
            <a href="/user" class="menu-link flex items-center gap-3 p-3.5 hover:bg-primary hover:text-white rounded-2xl transition-colors font-bold text-slate-600">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 5v2m0 4v2m0 4v2M5 5a2 2 0 00-2 2v3a2 2 0 110 4v3a2 2 0 002 2h14a2 2 0 002-2v-3a2 2 0 110-4V7a2 2 0 00-2-2H5z"></path></svg>
                Ambil Antrian
            </a>
            <a href="/admin" class="menu-link flex items-center gap-3 p-3.5 hover:bg-primary hover:text-white rounded-2xl transition-colors font-bold text-slate-600">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0h6m-6 0H5m11 0h3a2 2 0 012 2v-6a2 2 0 01-2-2h-3a2 2 0 01-2 2v6a2 2 0 012 2zm0 0h3"></path></svg>
                Panel Admin
            </a>
            <a href="/grafik" class="menu-link flex items-center gap-3 p-3.5 hover:bg-primary hover:text-white rounded-2xl transition-colors font-bold text-slate-600">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 12l3-3 3 3 4-4M8 21l4-4 4 4M3 4h18M4 4h16v12a1 1 0 01-1 1H5a1 1 0 01-1-1V4z"></path></svg>
                Grafik
            </a>
            <a href="/about" class="flex items-center gap-3 p-3.5 hover:bg-primary hover:text-white rounded-2xl transition-all duration-200 font-bold text-slate-600 group">
                <svg class="w-5 h-5 opacity-70 group-hover:opacity-100" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                Tentang Kami
            </a>
               

            <div class="my-4 px-4 uppercase text-[10px] font-black text-slate-300 tracking-widest">Sistem</div>

            <a href="/display" target="_blank" class="flex items-center gap-4 p-4 bg-slate-900 text-white rounded-[1.5rem] hover:bg-primary transition-all duration-200">
                <div class="p-2 bg-white/10 rounded-lg">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path></svg>
                </div>
                <span class="font-bold text-sm tracking-tight">DISPLAY TV</span>
            </a>
        </nav>
    </aside>

    <div id="overlay" class="fixed inset-0 z-[70] hidden opacity-0"></div>

    <main class="pt-16">
        {% block content %}{% endblock %}
    </main>

    <script>
        const btn = document.getElementById('menu-btn');
        const close = document.getElementById('close-btn');
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('overlay');

        function toggle(show) {
            if (show) {
                sidebar.classList.remove('-translate-x-full');
                overlay.classList.remove('hidden');
                // Paksa reflow untuk animasi opacity
                void overlay.offsetWidth; 
                overlay.classList.add('opacity-100');
            } else {
                sidebar.classList.add('-translate-x-full');
                overlay.classList.remove('opacity-100');
                setTimeout(() => {
                    if (!sidebar.classList.contains('-translate-x-full')) return;
                    overlay.classList.add('hidden');
                }, 200);
            }
        }

        btn.onclick = () => toggle(true);
        close.onclick = () => toggle(false);
        overlay.onclick = () => toggle(false);

        // Highlight Active Link secara instan
        document.querySelectorAll('.menu-link').forEach(link => {
            if (link.getAttribute('href') === window.location.pathname) {
                link.classList.add('bg-primary-light', 'text-primary');
                link.classList.remove('text-slate-600');
            }
        });
    </script>
</body>
</html>
